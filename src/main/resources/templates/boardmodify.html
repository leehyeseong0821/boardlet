<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="/css/background.css">
    <link rel="stylesheet"href="/css/boardwrite.css">
</head>
<body>  
        <div id="main">
            <div class="top-bar">
                <p class="top-tag main">메인</p>
                <p class="top-tag login">로그인</p>
                <p class="top-tag sign">회원가입</p>
                <p class="top-tag board">게시판</p>
    </div>
        </div>
        <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
        <div class="bottom-bar">  
            <table class="table-main">
                <h2>게시글을 작성해주세요</h2>
            <tbody>
                <tr>
                <th class="write"scope="row">이름 </th>
                <td> 
                <input name ="name" th:value="${board.name}" class="text-input" type="text"placeholder=" 이름을 입력하세요." required>
                </td>
                </tr>
                <tr>
                <th class="write"scope="row">제목</th>
                <td>
                <input name ="title" th:value="${board.title}" class="text-input" type="text"placeholder=" 제목을 입력하세요." required>
                </td>
                </tr>
                <tr>
                <th class="write"scope="row">내용</th>
                <td><textarea name ="content" th:text="${board.content}" class="text-text"placeholder=" 내용을 입력하세요." required></textarea>
                </td>
                </tr>
                </table>
                <button class="btn-a" type="submit">수정</button>
        </form>
        </div>
        </div>
        <script src="/js/background.js"></script>
    
</body>
</html>
