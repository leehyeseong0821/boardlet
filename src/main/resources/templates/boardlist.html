<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="/css/background.css">
    <link rel="stylesheet"href="/css/boardlist.css">
</head>
<body>  
        <div id="container">
            <div class="top-bar">
                <p class="top-tag">메인</p>
                <p class="top-tag">로그인</p>
                <p class="top-tag">회원가입</p>
                <p class="top-tag">게시판</p>
            </div>
            <div class="main-container">
             <div class="post">
                 <ul class="post-maintitle">
                     BOARD
                     <li class="post-subtitle">게시판</li>
                 </ul>
                 <table class="board_list">
                     <thead>
                     <tr>
                         <th>번호</th>
                         <th>이름</th>
                         <th>제목</th>
                         <th>내용</th>
                     </tr>
                     </thead>
                         <tbody>
                         <tr th:each="board : ${list}">
                             <td th:text="${board.id}"></td>
                             <td th:text="${board.name}"></td>
                             <td th:text="${board.title}"></td>
                             <td class="aboard">
                                 <a th:text="${board.content}" th:href="@{/board/view(id=${board.id})}">dd</a>
                             </td>
                     </tr>
                      </tbody>
                         </table>
                         <div class="boardlist">
                            <th:block class="boardlist-page" th:each="page : ${#numbers.sequence(startPage, endPage)}">
                                <a class="bpage1" th:if="${page != nowPage}" th:href="@{/board/list(page = ${page - 1},searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
                                <a class="bpage2" th:if="${page == nowPage}" th:text="${page}"></a>
                            </th:block>
                        </div>
                 <form th:action="@{/board/list}" method="get">
                     <input type="text" name="searchKeyword">
                     <button type="submit">검색</button>
                 </form>
                        
    </div>
        
      
    
</body>
</html>
